<!DOCTYPE html>
<html>

<head>
    <title>Verification</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Google Fonts-->

    <!-- Flat Icons-->
    <link href="Resources/icons/css/uicons-regular-rounded.css" rel="stylesheet">
    <!-- Flat Icons-->

    <!-- ZURB FOUNDATION -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="verification.css">
    <link href='http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet'
        type='text/css'>
    <!-- ZURB FOUNDATION -->
</head>

<body>
    <header>
        <!-- Back-->
        <nav>
            <ul class="horizontal menu">
                <li><a href="signup.html"><i style="height: 24px; width: auto;"></i>
                        <span>Back</span></a></li>
            </ul>
        </nav>
        <!-- Back-->
    </header>

    <div class="grid-x grid-margin-x">
        <div class="cell small-6">
            <div class="page-wrapper"> <!-- Page wrapper to add padding -->
                <h1 id="top-heading">Provide your mobile number</h1>
                <p>You will get an OTP on your phone to confirm your identity</p>

                <div class="row">
                    <div class="six columns">
                        <form id="phone-form">
                            <label for="phone-input">Phone number</label>
                            <input type="tel" id="phone-input" placeholder="Phone number" maxlength="10" pattern="\d{10}" required />

                            <p><button type="submit" class="button">Continue</button></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Number verification -->
    <script>
        document.getElementById('phone-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const phoneInput = document.getElementById('phone-input');
            const phoneNumber = phoneInput.value;

            if (/^\d{10}$/.test(phoneNumber)) {
                // Valid 10-digit phone number
                window.location.href = 'otp.html';
            } else {
                alert('Please enter a valid 10-digit phone number');
                phoneInput.focus();
            }
        });
    </script>
    <!-- Number verification -->
</body>

</html>
