<!DOCTYPE html>
<html>

<head>
    <title>Verification</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- Google Fonts -->

    <!-- Flat Icons -->
    <link href="Resources/icons/css/uicons-regular-rounded.css" rel="stylesheet">
    <!-- Flat Icons -->

    <!-- ZURB FOUNDATION -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="verification.css">
    <link href='http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet'
        type='text/css'>
    <!-- ZURB FOUNDATION -->
</head>

<body>
    <header>
        <!-- Back -->
        <nav>
            <ul class="horizontal menu">
                <li><a href="signup.html"><i class="fi-arrow-left"></i> <span>Back</span></a></li>
            </ul>
        </nav>
        <!-- Back -->
    </header>

    <div class="grid-container">
        <div class="grid-x grid-margin-x align-center-middle text-center full-height">
            <div class="cell small-12 medium-8 large-6 card" id="mainCell">
                <h1 id="top-heading">Provide your mobile number</h1>
                <p>You will get an OTP on your phone to confirm your identity</p>

                <form id="phone-form">
                    <input type="tel" id="phone-input" placeholder="Phone number" maxlength="10" pattern="\d{10}"
                        required />
                    <p><button type="submit" class="button expanded">Continue</button></p>
                </form>
            </div>
        </div>
    </div>

    <!-- Number verification -->
    <script>
        document.getElementById('phone-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const phoneInput = document.getElementById('phone-input');
            const phoneNumber = phoneInput.value;

            if (/^\d{10}$/.test(phoneNumber)) {
                // Valid 10-digit phone number
                window.location.href = 'otp.html';
            } else {
                alert('Please enter a valid 10-digit phone number');
                phoneInput.focus();
            }
        });
    </script>
    <!-- Number verification -->
</body>

</html>
