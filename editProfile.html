<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editProfile.css">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Google Fonts-->

<body>
    <div class="container">
        <div class="header">
            <button class="back-button">&larr;</button>
            <h2>Edit profile</h2>
            <div class="save-button">
                <div class="row align-right">
                    <button class="button" width="50" height="20">Save</button>
                </div>
            </div>
        </div>
        <div class="profile-pic-container">
            <div class="profile-pic">
                <button class="button-with-image" width="10" height="10">
                <img src="Resources/Images/AvatarBig.png" id="edit-icon" alt="edit-icon">
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" value="Dhruv Mehta">
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" id="phone" value="+1 (548) 992-1242">
        </div>

        <!-- ZURB FOUNDATION JS -->
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
        <!-- ZURB FOUNDATION JS-->
    </div>

    <!-- Include these files for charts-->
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JavaScript file for chart -->
    <script src="chart.js"></script>

</html>
