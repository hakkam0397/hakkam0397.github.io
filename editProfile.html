<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editProfile.css">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Google Fonts-->
    
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button">&larr;</button>
            <h2>Edit profile</h2>
            <button class="save-button">Save</button>
        </div>
        <div class="profile-pic-container">
            <div class="profile-pic">
                <button class="button-with-image" width="10" height="10">
                <img src="Resources/Images/editprofileicon.png" id="edit-icon" alt="edit-icon">
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" value="Dhruv Mehta">
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" id="phone" value="+1 (548) 992-1242">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
